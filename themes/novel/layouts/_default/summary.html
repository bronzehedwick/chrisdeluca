<li class="list__item">
  {{ if ne .Type "page" }}
    <time
      class="dt-published"
      datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Date.Format "1/2/06" }}
    </time>
  {{ end }}
  <a href="{{ .Permalink }}">
    {{ if .Resources.Match "game/*" }}{{ emojify ":joystick:" }}{{ end }}
    {{ if .Params.draft }}<mark>Draft</mark>{{ end }}
    {{ title .Title }}
  </a>
</li>
