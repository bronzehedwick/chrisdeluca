<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ partial "meta.html" . }}
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/screenplay.css">
  <link rel="stylesheet" href="/css/oceanic-next.css">
  <link rel="author" href="/humans.txt">
</head>
<body class="{{ if .IsNode }}node{{ end }}{{ if .IsPage }}page{{ end }}{{ if .IsHome }} home{{ end }}">
  <header>
    {{ block "header" . }}
      <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    {{ end }}
  </header>
  <main>
    {{ block "main" . }}
      <!-- The part of the page that differs between templates -->
    {{ end }}
  </main>
  <footer>
    <small>&#169; {{ .Site.Params.author }} {{ dateFormat "2006" .Lastmod }}. All rights reserved.</small>
  </footer>
</body>
</html>
