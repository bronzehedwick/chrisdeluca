{{ define "header" }}
  <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
  <h2>{{ title .Title }} {{ title .Data.Singular }}</h2>
{{ end }}

{{ define "main" }}

  {{ $paginator := .Paginate .Data.Pages }}
  {{ range $paginator.Pages }}
    {{ .Render "summary" }}
  {{ end }}
  {{ template "_internal/pagination.html" . }}

{{ end }}
