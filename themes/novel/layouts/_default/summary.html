<article>
  <header>
    <h2><a href="{{ .Permalink }}">
      {{ if .Params.draft }}<mark>Draft</mark>{{ end }}
      {{ title .Title }}
    </a></h2>
    {{ partial "article-info.html" . }}
  </header>

  <p>{{ htmlUnescape .Summary | plainify }}
    {{ if .Truncated }}
      <a href="{{ .Permalink }}">Read More</a>
    {{ end }}
  </p>
</article>
