{{ define "main" }}

  {{ partial "breadcrumbs.html" . }}

  <section>
    <header>
      <h1>
        {{ if .Params.draft }}<mark>Draft</mark>{{ end }}
        {{ .Title }}
      </h1>
      {{ partial "toc" . }}
    </header>

    {{ .Content }}

    <footer>
      <a href="/{{ .Type }}">&larr; See all {{ .Type | pluralize }}</a>
    </footer>
  </section>

{{ end }}
