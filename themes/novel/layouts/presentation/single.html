<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ .Hugo.Generator }}
  <title>{{ title .Title }}</title>
  <link rel="stylesheet" href="/css/reveal.css">
  <link rel="stylesheet" href="/css/reveal-theme-white.css">
  <link rel="stylesheet" href="/css/reveal-custom.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d1642a">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="author" href="/humans.txt">
</head>
<body>

  <div class="reveal">
    <div class="slides">
      {{ .Content }}
    </div>
  </div>

  <script src="/js/vendor/caniuse-embed.min.js"></script>
  <script src="/js/vendor/reveal.js"></script>
  <script src="/js/reveal-custom.js"></script>
</body>
</html>
