<article>
  <header>
    <h1><a href="{{ .Permalink }}">
      {{ if .Params.draft }}<mark>Draft</mark>{{ end }}
      {{ .Title }}
    </a></h1>
    {{ partial "article-info.html" . }}
  </header>

  <p>{{ htmlUnescape .Summary | plainify }}</p>

  {{ if .Truncated }}
    <a href="{{ .Permalink }}">Read More</a>
  {{ end }}
</article>
