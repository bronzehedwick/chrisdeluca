<article class="note h-entry">
  <p class="p-content">{{ .Content|plainify }}</p>
  <p class="meta-info">
    Published
    <a class="u-url" href="{{ .Permalink }}">
      <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Date.Format "Jan 02, 2006 15:04:05 MST" }}
      </time>
    </a>
  </p>
</article>
