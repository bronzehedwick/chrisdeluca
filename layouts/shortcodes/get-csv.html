{{ $csv := "/data/vinyl.csv" }}
{{ $sep := "," }}
<div class="responsive-table">
  <table>
      {{ range $i, $r := getCSV $sep $csv }}
        {{ if eq $i 0 }}
          <thead>
            <tr>
              <th>{{ index $r 0 }}</th>
              <th>{{ index $r 1 }}</th>
              <th>{{ index $r 2 }}</th>
              <th>{{ index $r 3 }}</th>
            </tr>
          </thead>
        {{ else }}
          <tbody>
            <tr>
              <td>
                <img width="100" height="100" src="/images/record-covers/{{ index $r 0 }}" alt="{{ index $r 1 }}">
              </td>
              <td>{{ index $r 1 }}</td>
              <td>{{ index $r 2 }}</td>
              <td>{{ index $r 3 }}</td>
            </tr>
          </tbody>
        {{ end }}
      {{ end }}
  </table>
</div>
