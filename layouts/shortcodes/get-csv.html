{{ $file := .Get 0 }}
{{ $csv := string $file }}
<div class="responsive-table">
  <table class="sortable-table">
      {{ range $i, $r := getCSV "," $csv }}
        {{ if eq $i 0 }}
          <thead>
            <tr>
              <th>{{ index $r 0 }}</th>
              <th data-sort-default>{{ index $r 1 }}</th>
              <th>{{ index $r 2 }}</th>
              <th>{{ index $r 3 }}</th>
              <th>{{ index $r 4 }}</th>
            </tr>
          </thead>
    <tbody>
        {{ else }}
            <tr>
              <td>
                <img width="100" height="100" src="/images/record-covers/{{ index $r 0 }}" alt="{{ index $r 1 }}">
              </td>
              <td>{{ index $r 1 }}</td>
              <td>{{ index $r 2 }}</td>
              <td>{{ index $r 3 }}</td>
              <td>{{ index $r 4 }}</td>
            </tr>
        {{ end }}
      {{ end }}
    </tbody>
  </table>
</div>
