<div class="article-info">
  <div class="article-info__published">
    Published <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
    {{ if .Params.categories }}
      in
      {{ range .Params.categories }}
        <a href="/categories/{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    {{ end }}
  </div>

  {{ if .Params.topics }}
    <div class="article-info__topics">
      Topics:
      <ul>
        {{ range .Params.topics }}
          <li><a href="/topics/{{ . | urlize }}">{{ . }}</a></li>
        {{ end }}
      </ul>
    </div>
  {{ end }}

  <div class="article-info__reading">Reading time: {{ .ReadingTime }} minutes</div>
</div>
