{{ define "main" }}
  <h1>{{ title .Title }} {{ .Data.Singular }}</h1>

  {{ if .Data.Plural }}
  <a href="/{{ .Data.Plural | urlize }}">&#8598; See all {{ .Data.Plural }}</a>
  {{ end }}

  {{ $paginator := .Paginate .Data.Pages }}
  <ul>
  {{ range $paginator.Pages }}
    {{ .Render "summary" }}
  {{ end }}
  </ul>

  <footer>
    {{ partial "pagination.html" . }}
  </footer>

{{ end }}
