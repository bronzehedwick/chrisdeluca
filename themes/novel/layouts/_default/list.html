{{ define "header" }}
  <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
  <p>{{ title .Title }} {{ .Data.Singular }}</p>
{{ end }}

{{ define "main" }}

  <a href="/{{ .Data.Plural | urlize }}">&#8598; See all {{ .Data.Plural }}</a>

  {{ $paginator := .Paginate .Data.Pages }}
  {{ range $paginator.Pages }}
    {{ .Render "summary" }}
  {{ end }}

  <footer>
    {{ partial "pagination.html" . }}
  </footer>

{{ end }}
